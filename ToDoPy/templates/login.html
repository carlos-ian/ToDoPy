<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ToDoPy</title>
    <link rel="stylesheet" href="../Static/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="auth-wrapper">
        <div class="auth-card">
            <input type="radio" name="auth-tab" id="tab-login" checked>
            <input type="radio" name="auth-tab" id="tab-signup">

            <div class="auth-header">
                <i class="fas fa-clipboard-check"></i>
                <h1>ToDoPy</h1>
                <p>Gerencie suas tarefas de forma inteligente</p>
            </div>

            <div class="auth-nav">
                <label for="tab-login">Entrar</label>
                <label for="tab-signup">Criar Conta</label>
                <div class="tab-indicator"></div>
            </div>

            <div class="form-container">
                <form id="login-form" class="auth-form">
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" placeholder="Seu e-mail" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Sua senha" required>
                    </div>
                    <button type="submit" class="btn-submit">Acessar Sistema</button>
                </form>

                <form id="signup-form" class="auth-form">
                    <div class="input-box">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signup-name" placeholder="Nome completo" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signup-email" placeholder="Melhor e-mail" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-password" placeholder="Crie uma senha" required>
                    </div>
                    <button type="submit" class="btn-submit">Cadastrar Agora</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = "http://localhost:8000";

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            console.log("Login:", email);
        });

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = {
                user_name: document.getElementById('signup-name').value,
                email: document.getElementById('signup-email').value,
                password: document.getElementById('signup-password').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    alert(`Sucesso! Conta para ${payload.user_name} criada.`);
                    document.getElementById('signup-form').reset();
                    document.getElementById('tab-login').checked = true;
                } else {
                    alert("Erro: " + (data.detail || "Falha no cadastro"));
                }
            } catch (error) {
                alert("Erro de conex√£o com o servidor.");
            }
        });
    </script>
</body>
</html>
